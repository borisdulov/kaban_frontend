allboards {
    repositories {
        google()
        mavenCentral()
    }
}

rootBoard.buildDir = "../build"
subboards {
    board.buildDir = "${rootBoard.buildDir}/${board.name}"
}
subboards {
    board.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootBoard.buildDir
}
